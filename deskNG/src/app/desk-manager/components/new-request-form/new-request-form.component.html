<div class="content">

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"> Тема сообщения </span>
        </div>
        <input type="text" class="form-control" aria-label="Theme" placeholder="Введите тему" aria-describedby="basic-addon1" [(ngModel)]="theme">
    </div>
    
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> Сообщение </span>
        </div>
        <textarea class="form-control" aria-label="Message" placeholder="Введите сообщение" [(ngModel)]="message"></textarea>
    </div>

    <div class="input-group mb-3 file-margin">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"> Загрузить файл </span>
        </div>
        <input type="text" class="form-control" aria-label="Theme" placeholder="Вставте файл" aria-describedby="basic-addon1" [(ngModel)]="fileName" (paste)="pastePicture($event)">
        <div class="input-group-append">
            <input hidden type="file" #onFileInput (change)="handleFileInput($event.target.files)"/>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="onFileInput.click()" > Выбрать файл </button>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" for="inputGroupSelect01"> Магазин </span>
        </div>
        <select class="custom-select" [(ngModel)]="shopSelected" (ngModelChange)="updateWorkout($event)">
            <option *ngFor="let shop of shops" [value]="shop">
                {{shop}}
            </option>
        </select>
        <!-- <mat-form-field id="only" appearance="outline">
            <mat-label>Группа</mat-label>
            <mat-select  [(ngModel)]="groupid">
                <mat-option *ngFor="let group of groups" [value]="group.id">
                    {{group.name}}
                </mat-option>
            </mat-select>
        </mat-form-field> -->
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"> Телефон </span>
        </div>
        <input type="text" class="form-control" aria-label="Theme" placeholder="Введите свой номер телефона" aria-describedby="basic-addon1" [(ngModel)]="phone">
    </div>

    <ng-container *ngIf="theme.length <= '0' || message.length <= '6'">
        <button mat-raised-button color="primary" disabled="isDisabled"> Отправить </button>
    </ng-container>
    <ng-container *ngIf="theme.length > '0' && message.length > '6'">
        <button mat-raised-button color="primary" (click)="onPushMessage()" matTooltip="Отправить сообщение в обработку"> Отправить </button>
    </ng-container>
</div>
